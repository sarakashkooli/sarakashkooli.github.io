<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sara Kashkooli - Nutrition Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* üü¢ Gradient Header */
        header {
            text-align: center;
            padding: 4rem 2rem 2rem; /* ÿßŸÅÿ≤ÿß€åÿ¥ padding ÿ®ÿ±ÿß€å ÿπ⁄©ÿ≥ */
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            position: relative;
        }

        /* üü¢ Profile Image */
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 1.5rem;
            display: block;
            object-fit: cover;
        }

        .name {
            font-size: 2.5rem;
            color: white;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        .title {
            color: #ecf0f1;
            font-size: 1.2rem;
        }

        /* üü¢ Navigation with Icons */
        nav {
            background: #fff;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: sticky;
            top: 0;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            gap: 3rem;
        }

        nav a {
            text-decoration: none;
            color: #34495e;
            font-weight: 500;
            transition: color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        nav a i {
            font-size: 1.1rem;
        }

        nav a:hover {
            color: #27ae60;
        }

        section {
            padding: 4rem 2rem;
            max-width: 1000px;
            margin: 0 auto;
        }

        h2 {
            color: #2c3e50;
            margin-bottom: 2rem;
            border-bottom: 2px solid #27ae60;
            padding-bottom: 0.5rem;
        }

        /* üü¢ Gradient Footer */
        footer {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }

        @media (max-width: 768px) {
            nav ul {
                gap: 1.5rem;
                flex-wrap: wrap;
            }
            
            .profile-img {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <!-- üü¢ Add Profile Image -->
        <img src="https://via.placeholder.com/120" alt="Profile" class="profile-img">
        <h1 class="name">Sara Kashkooli</h1>
        <p class="title">Master of Nutrition & Dietetics</p>
    </header>

    <nav>
        <ul>
            <!-- üü¢ Added Icons -->
            <li><a href="#research"><i class="fas fa-flask"></i>Research</a></li>
            <li><a href="#experience"><i class="fas fa-briefcase"></i>Experience</a></li>
            <li><a href="#skills"><i class="fas fa-tools"></i>Skills</a></li>
            <li><a href="#contact"><i class="fas fa-envelope"></i>Contact</a></li>
        </ul>
    </nav>

    <!-- ÿ≥ÿß€åÿ± ÿ®ÿÆÿ¥Ÿáÿß ŸÖÿßŸÜŸÜÿØ ŸÇÿ®ŸÑ -->

    <footer>
        <p>¬© 2024 Sara Kashkooli. All rights reserved.</p>
    </footer>
</body>
</html>
