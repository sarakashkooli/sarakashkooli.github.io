<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سارا کشکولی - متخصص تغذیه</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css">
    <style>
        :root {
            --primary: #2C6566;
            --secondary: #88B14B;
            --accent: #F4B860;
            --text: #3E4A5E;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Vazirmatn, sans-serif;
        }

        body {
            background: #f8f9fa;
            line-height: 1.8;
            padding-top: 100px;
        }

        .header {
            text-align: center;
            padding: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            color: white;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
        }

        .nav {
            display: flex;
            gap: 1rem;
            justify-content: center;
            padding: 1rem;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            top: 70px;
            width: 100%;
        }

        .nav button {
            padding: 0.5rem 1rem;
            border: none;
            background: var(--secondary);
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        .section {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="./images/profile.jpg" class="profile-img" alt="Sara Kashkooli">
        <h1>سارا کشکولی</h1>
        <p>متخصص تغذیه و رژیم درمانی</p>
    </header>

    <nav class="nav">
        <button onclick="showSection('research')">مقالات</button>
        <button onclick="showSection('experience')">سوابق</button>
        <button onclick="showSection('contact')">تماس</button>
    </nav>

    <section id="research" class="section">
        <div class="card">
            <h2>مقالات منتشر شده</h2>
            <p>مقاله اول: تأثیر رژیم مدیترانه‌ای بر سلامت قلبی</p>
        </div>
    </section>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll('.section').forEach(section => {
                section.style.display = 'none';
            });
            document.getElementById(sectionId).style.display = 'block';
        }
        // نمایش بخش اول به صورت پیش‌فرض
        showSection('research');
    </script>
</body>
</html>
