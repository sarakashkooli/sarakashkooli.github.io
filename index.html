<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haley Duster - Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f9f9f9;
            color: #333;
        }

        /* Top Icons */
        .social-icons {
            position: fixed;
            top: 20px;
            right: 30px;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .social-icon {
            font-size: 1.5rem;
            color: #555;
            transition: color 0.3s;
        }

        .social-icon:hover {
            color: #000;
        }

        /* Profile Section */
        .profile-header {
            text-align: center;
            padding: 120px 20px 80px;
            position: relative;
        }

        .profile-container {
            display: inline-flex;
            align-items: center;
            gap: 40px;
            background: white;
            padding: 30px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 5px solid #fff;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .hi-text {
            font-size: 4.5rem;
            font-weight: 700;
            color: #2c3e50;
            opacity: 0.9;
        }

        /* Menu Grid */
        .menu-grid {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .menu-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            transition: transform 0.3s;
            text-align: center;
            padding: 30px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .menu-card:hover {
            transform: translateY(-10px);
        }

        .menu-icon {
            font-size: 2.5rem;
            color: #2980b9;
            margin-bottom: 15px;
        }

        .menu-title {
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .menu-desc {
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                padding: 30px;
            }

            .hi-text {
                font-size: 3rem;
            }

            .social-icons {
                right: 15px;
                top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Top Social Icons -->
    <div class="social-icons">
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
    </div>

    <!-- Profile Section -->
    <header class="profile-header">
        <div class="profile-container">
            <img src="YOUR_IMAGE_URL" alt="Profile Photo" class="profile-img">
            <div class="hi-text">HI</div>
        </div>
    </header>

    <!-- Menu Grid -->
    <main class="menu-grid">
        <div class="menu-card">
            <i class="fas fa-blog menu-icon"></i>
            <h2 class="menu-title">Blog Posts</h2>
            <p class="menu-desc">Explore my latest articles and tutorials</p>
        </div>

        <div class="menu-card">
            <i class="fas fa-camera menu-icon"></i>
            <h2 class="menu-title">Photography</h2>
            <p class="menu-desc">My visual storytelling portfolio</p>
        </div>

        <div class="menu-card">
            <i class="fas fa-book-open menu-icon"></i>
            <h2 class="menu-title">Publications</h2>
            <p class="menu-desc">Featured articles and collaborations</p>
        </div>

        <div class="menu-card">
            <i class="fas fa-envelope menu-icon"></i>
            <h2 class="menu-title">Contact</h2>
            <p class="menu-desc">Let's work together</p>
        </div>
    </main>
</body>
</html>
